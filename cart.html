<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang - KOP MARKET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Keranjang Belanja</h2>
    <div id="keranjang-list"></div>
    <hr>
    <h5>Total: Rp <span id="total-harga">0</span></h5>

    <label for="alamat">Alamat Pengiriman:</label>
    <textarea id="alamat" class="form-control mb-3" placeholder="Masukkan alamat lengkap" required></textarea>

    <label for="metode">Metode Pembayaran:</label>
    <select id="metode" class="form-control mb-3">
      <option value="COD">Cash on Delivery</option>
      <option value="E-Wallet">E-Wallet</option>
    </select>
    <button class="btn btn-success" onclick="checkout()">Bayar Sekarang</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
